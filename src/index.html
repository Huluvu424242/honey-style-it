<!DOCTYPE html>
<html dir="ltr" lang="de" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>honey-style-it Feed Reader</title>
  <!-- news app -->
  <script type="module"
          src="https://unpkg.com/@huluvu424242/honey-news@0.0.6/dist/honey-news/honey-news.esm.js"></script>
  <script nomodule src="https://unpkg.com/@huluvu424242/honey-news@0.0.6/dist/cjs/honey-news.cjs.js"></script>
  <!-- style -->
  <script type="module"
          src="https://unpkg.com/@huluvu424242/honey-papercss-style@0.0.1/dist/honey-papercss-style/honey-papercss-style.esm.js"></script>
  <script nomodule
          src="https://unpkg.com/@huluvu424242/honey-papercss-style@0.0.1/dist/cjs/honey-papercss-style.cjs.js"></script>
  <!-- style it -->
  <script type="module"
          src="./build/honey-style-it.esm.js"></script>
  <script nomodule
          src="./build/honey-style-it.js"></script>
  <base href="/honey-style-it">
</head>
<body id="seite">

<script>
  function setStyle(name){
    const elem = document.getElementsByTagName("honey-define-style")[0];
    const replacement = document.createElement(name);
    elem.replaceChild(replacement,elem.children[0]);
    elem.recomputeTheme();
  }
</script>

<honey-define-style>
  <honey-papercss-style/>
</honey-define-style>

<button onclick="setStyle('honey-bulma-style')">Bulma Style</button>
<button onclick="setStyle('honey-papercss-style')">PaperCSS Style</button>
<button onclick="setStyle('honey-bootstrap-style')">Bootstrap Style</button>


<honey-news site-basepath="/honey-style-it" local-basepath="/"/>
</body>
</html>
